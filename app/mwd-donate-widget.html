<div class="giftFormContainer">
    <div class="loadingDisplay">
        <i class=" fa fa-spinner fa-spin"></i>
    </div>
    <form class="mainGiftForm" novalidate="novalidate" role="form">

        <div class="giftFormHeaderContainer">
            <div class="giftFormHeader">
                <div>
                    <button class="goPreviousStep subtle" title="Go to the previous step" type="button">
                        <i class="fa fa-arrow-left"></i>
                    </button>
                </div>
                <div class="giftDisplayContainer">
                    <h3 data-label-id="header.amountText">Your donation</h3>
                    <div class="amountDisplay">
                        <span class="currencySymbol">$</span>
                        <span class="displayWholeAmount">99</span>
                        <span class="displaySubAmount">.00</span>
                    </div>
                </div>
                <div></div>
            </div>
        </div>

        <div class="stepContainer">
            <!-- GIFT AMOUNT -->
            <section class="step" data-step-name="giftAmount">
                <h3 data-label-id="gift.headline">Select donation amount</h3>
                <div class="giftAmountContainer">
                    <div class="giftOption fixed">
                        <label class="giftOption">
                            <input type="radio" name="giftAmountFixed" value="25">
                            <span class="currencySymbol">$</span>
                            <span class="displayAmount">25</span>
                        </label>
                    </div>
                    <div class="giftOption fixed">
                        <label class="giftOption">
                            <input type="radio" name="giftAmountFixed" value="50">
                            <span class="currencySymbol">$</span>
                            <span class="displayAmount">50</span>
                        </label>
                    </div>
                    <div class="giftOption fixed">
                        <label class="giftOption">
                            <input type="radio" name="giftAmountFixed" value="75">
                            <span class="currencySymbol">$</span>
                            <span class="displayAmount">75</span>
                        </label>
                    </div>
                    <div class="giftOption fixed">
                        <label class="giftOption">
                            <input type="radio" name="giftAmountFixed" value="100">
                            <span class="currencySymbol">$</span>
                            <span class="displayAmount">100</span>
                        </label>
                    </div>
                    <!-- <div class="inputGroup"> -->
                    <div class="giftOption freeform">
                        <div class="currencyDisplay">$</div>
                        <input type="text" name="giftAmountFreeForm" placeholder="or enter amount" data-label-id="gift.otherAmountPlaceholder">
                        <select name="giftCurrency">
                        </select>

                    </div>
                    <!-- <div class="userFeedback">
                                    <span class="message">&nbsp;</span>
                                </div>
                            </div> -->
                </div>

                <!-- PAYMENT METHOD -->
                <div class="payMethodContainer">
                    <select name="payMethod">
                    </select>
                </div>

                <!-- FREQUENCY -->
                <div class="giftFrequencyContainer"></div>

                <div class="stepButtonContainer">
                    <button class="goNextStep main" title="Go to the next step" type="button">
                        <span data-label-id="button.goDonorInfo">Enter Your Information</span>
                        <i class="fa fa-angle-right"></i>
                    </button>
                </div>
            </section>

            <!-- DONOR INFO -->

                    <div class="inputGroup twoUp">
                        <input name="donorFirstname" type="text" data-label-id="donor.firstnamePlaceholder" placeholder="First Name" data-validation="/[a-z]+/i">
                    </div>
                    <div class="inputGroup twoUp">
                        <input name="donorLastname" type="text" data-label-id="donor.lastnamePlaceholder" placeholder="Last Name" data-validation="/[a-z]+/i">
                    </div>
                    <div class="inputGroup">
                        <input name="donorEmail" type="email" data-label-id="donor.emailPlaceholder" placeholder="Email" data-validation="email">
                    </div>
                    <div class="inputGroup">
                        <input name="donorPhone" type="tel" data-label-id="donor.phonePlaceholder" placeholder="Phone Number (optional)" data-validation="/\d{8,}/i">

                </div>
