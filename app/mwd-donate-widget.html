<div class="giftFormContainer">
    <div class="loadingDisplay">
        <i class=" fa fa-spinner fa-spin"></i>
    </div>
    <form class="mainGiftForm" novalidate="novalidate" role="form">

        <div class="giftFormHeaderContainer">
            <div class="giftFormHeader">
                <div>
                    <button class="goPreviousStep subtle" type="button">
                        <i class="fa fa-arrow-left"></i>
                    </button>
                </div>
                <div data-label-id="header.introContent" class="introContentContainer"></div>
                <div class="giftDisplayContainer">
                    <h3 data-label-id="header.amountText">Your donation</h3>
                    <div class="amountDisplay">
                        <span class="currencySymbol"></span>
                        <span class="displayWholeAmount"></span>
                        <span class="displaySubAmount"></span>
                    </div>
                </div>
                <div></div>
            </div>
        </div>

        <div class="stepContainer">
            <!-- GIFT AMOUNT -->
            <section class="step" data-step-name="giftAmount">
                <h3 data-label-id="gift.mainLabel">Select donation amount</h3>
                <div class="giftAmountContainer">
                    <div class="giftOption fixed fancyRadioButton">
                        <input id="giftAmountFixed0" type="radio" name="giftAmountFixed" value="25">
                        <label class="giftOption" for="giftAmountFixed0">
                            <span class="currencySymbol">?</span>
                            <span class="displayAmount">25</span>
                        </label>
                    </div>
                    <div class="giftOption fixed fancyRadioButton">
                        <input id="giftAmountFixed1" type="radio" name="giftAmountFixed" value="50">
                        <label class="giftOption" for="giftAmountFixed1">
                            <span class="currencySymbol">?</span>
                            <span class="displayAmount">50</span>
                        </label>
                    </div>
                    <div class="giftOption fixed fancyRadioButton">
                        <input id="giftAmountFixed2" type="radio" name="giftAmountFixed" value="75">
                        <label class="giftOption" for="giftAmountFixed2">
                            <span class="currencySymbol">?</span>
                            <span class="displayAmount">75</span>
                        </label>
                    </div>
                    <div class="giftOption fixed fancyRadioButton">
                        <input id="giftAmountFixed3" type="radio" name="giftAmountFixed" value="100">
                        <label class="giftOption" for="giftAmountFixed3">
                            <span class="currencySymbol">?</span>
                            <span class="displayAmount">100</span>
                        </label>
                    </div>
                    <div class="giftOption freeform">
                        <div class="currencyDisplay">
                            <span class="currencySymbol">?</span>
                        </div>
                        <input type="text" name="giftAmountFreeForm" placeholder="or enter amount" data-label-id="gift.otherAmountPlaceholder">
                        <select name="giftCurrency">
                        </select>

                    </div>
                    <!-- <div class="userFeedback">
                                    <span class="message">&nbsp;</span>
                                </div>
                            </div> -->
                </div>

                <!-- PAYMENT METHOD -->
                <div class="payMethodContainer">
                    <select name="payMethod">
                    </select>
                </div>

                <!-- FREQUENCY -->
                <div class="giftFrequencyContainer"></div>

                <div class="stepButtonContainer">
                    <button class="goNextStep main" type="button">
                        <span data-label-id="button.goDonorInfo">Enter Your Information</span>
                        <i class="fa fa-angle-right"></i>
                    </button>
                </div>
            </section>

            <!-- DONOR INFO -->
            <section class="step" data-step-name="donorInfo">
                <div class="donorInfoContainer">
                    <div class="inputGroup twoUp">
                        <input name="donorFirstname" type="text" data-label-id="donor.firstnamePlaceholder" placeholder="First Name" data-validation="/[a-z]+/i">
                    </div>
                    <div class="inputGroup twoUp">
                        <input name="donorLastname" type="text" data-label-id="donor.lastnamePlaceholder" placeholder="Last Name" data-validation="/[a-z]+/i">
                    </div>
                    <div class="inputGroup">
                        <input name="donorEmail" type="email" data-label-id="donor.emailPlaceholder" placeholder="Email" data-validation="email">
                    </div>
                    <div class="inputGroup">
                        <input name="donorPhone" type="tel" data-label-id="donor.phonePlaceholder" placeholder="Phone Number (optional)" data-validation="/\d{8,}/i">
                    </div>
                </div>

                <h3 class="separator" data-label-id="donor.billingLabel">Billing Address</h3>
                <div class="billingInfoContainer">
                    <div class="inputGroup">
                        <input name="donorStreet" type="text" data-label-id="donor.streetPlaceholder" placeholder="Street Address" data-validation="/\w{5,}/">
                    </div>
                    <div class="inputGroup">
                        <input name="donorCity" type="text" data-label-id="donor.cityPlaceholder" placeholder="City" data-validation="/[a-z]{5,}/i">
                    </div>
                    <div class="inputGroup twoUp big">
                        <select name="donorRegion"></select>
                        <input name="donorRegion" type="text" placeholder="State/Region" data-label-id="donor.regionPlaceholder">
                    </div>
                    <div class="inputGroup twoUp small">
                        <input name="donorPostCode" type="text" data-label-id="donor.postCodePlaceholder" placeholder="Zip Code" data-validation="/\w{5,}/">
                    </div>
                    <div class="inputGroup">
                        <select name="donorCountry"></select>
                    </div>

                    <div class="inputGroup infoBox">
                        <input id="inputCompanyMatch" class="fancyCheckbox" name="companyMatch" type="checkbox">
                        <label class="fancyCheckbox" for="inputCompanyMatch" data-label-id="payment.companyMatchLabel">Company match</label>
                        <div class="infoIcon">
                            <i class="far fa-question-circle"></i>
                            <span class="infoText" data-label-id="payment.companyMatchInfoText">Many Companies match employee donations. Enter this option to see if your employer has a donation
                                matching program!</span>
                        </div>
                        <div id="collapsableCompanyMatch" class="inputGroup collapsable">
                            <div class="inputAppearance specialSelectorContainer">
                                <select name="donorMatchCompany"></select>
                            </div>
                            <input name="donorMatchEmail" type="email" data-label-id="donor.matchEmailPlaceholder" placeholder="Your work email" data-validation="email">
                        </div>
                    </div>

                </div>

                <div class="stepButtonContainer">
                    <button class="goNextStep main" type="button">
                        <span data-label-id="button.goPaymentInfo">Enter Payment Information</span>
                        <i class="fa fa-angle-right"></i>
                    </button>
                </div>
            </section>

            <!-- PAYMENT ********************************************* -->
            <section class="step" data-step-name="payment">
                <div class="payInfoContainer">
                    <div class="inputGroup twoUp">
                        <div id="cardNumberTarget" class="inputAppearance cardTokenizerFrame"></div>
                    </div>
                    <div class="inputGroup twoUp">
                        <div id="cardCvvTarget" class="inputAppearance cardTokenizerFrame"></div>
                    </div>
                    <div class="inputGroup twoUp">
                        <select name="payCardExpireMonth"></select>
                    </div>
                    <div class="inputGroup twoUp">
                        <select name="payCardExpireYear"></select>
                        <div class="userFeedback">
                            <span class="message">&nbsp;</span>
                        </div>
                    </div>

                    <div class="inputGroup infoBox">
                        <input id="inputAddPercentage" class="fancyCheckbox" name="addPercentage" type="checkbox" value="3.0">
                        <label class="fancyCheckbox" for="inputAddPercentage" data-label-id="payment.addPercentageLabel">Add 3% to cover processing fees</label>
                        <div class="infoIcon">
                            <i class="far fa-question-circle"></i>
                            <span class="infoText" data-label-id="payment.addPercentageInfoText">By covering processing fees 100% of your donation will go to Mercy For Animals</span>
                        </div>
                    </div>
                </div>

                <i class="fab fa-cc-visa"></i>
                <i class="fab fa-cc-mastercard"></i>
                <i class="fab fa-cc-amex"></i>
                <i class="fab fa-cc-discover"></i>
                <i class="fab fa-bitcoin"></i>
                <div class="stepButtonContainer">
                    <button class="processDonation main" data-working='<span><i class="fab fa-bitcoin"></i> Processing&hellip;</span><i class=" fa fa-spinner fa-spin"></i>'
                        data-success='<span><i class="fab fa-bitcoin"></i> Done!</span><i class="fa fa-thumbs-up"></i>' data-error='<span><i class="fas fa-exclamation-triangle"></i> Sorry, unable to process</span><i class="fa fa-frown-o"></i>'
                        type="button">
                        <span data-label-id="button.mainSubmit">Submit Donation</span>
                        <i class="fa fa-check"></i>
                    </button>
                    <div class="userFeedback">
                        <span class="message">&nbsp;</span>
                    </div>
                </div>
            </section>
        </div>

        <div class="giftFormUserMessages">

        </div>

    </form>
</div>
